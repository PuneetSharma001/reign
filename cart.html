<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - REIGN</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar">
        <!-- Hamburger (only on mobile) -->
        <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fas fa-bars"></i>
        </div>

        <!-- Left menu links -->
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>

        <!-- Center logo -->
        <div class="nav-logo">
          <a href="index.html">REIGN</a>
        </div>

        <!-- Right icons -->
        <div class="nav-icons">
          <form class="search-bar">
            <input type="text" placeholder="Search..." />
          </form>
          <a href="wishlist.html" title="Wishlist"><i class="fas fa-heart"></i></a>
          <a href="cart.html" title="Cart"><i class="fas fa-shopping-cart"></i></a>
          <a href="login.html" title="Login"><i class="fas fa-user"></i></a>
        </div>
      </nav>
  </header>

  <!-- Cart Section -->
  <section class="products">
    <h2>Your Cart</h2>
    <div id="cart-grid" class="product-grid"></div>
    <div id="cart-summary" style="text-align:center; margin-top:20px;"></div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-section subscribe">
        <h3>Subscribe to Our Newsletter</h3>
        <input type="email" placeholder="Enter your email" id="footer-email" />
        <button onclick="subscribeEmail()">Subscribe</button>
      </div>
      <div class="footer-section links">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="contact.html">Contact Information</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="refund.html">Refund Policy</a></li>
          <li><a href="shipping.html">Shipping Policy</a></li>
          <li><a href="terms.html">Terms of Service</a></li>
        </ul>
      </div>
    </div>
    <p class="footer-bottom">© 2025 REIGN. All rights reserved.</p>
  </footer>

      <!-- Load script.js only -->
    <script src="script.js"></script>


  <!-- Image Modal -->
    <div id="imgModal" class="modal">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImg">
    </div>

  <script>
  const cartGrid = document.getElementById("cart-grid");
  const cartSummary = document.getElementById("cart-summary");
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    cartGrid.innerHTML = "<p style='grid-column: 1/-1;'>Your cart is empty.</p>";
  } else {
    let total = 0;
    cartGrid.innerHTML = cart.map(item => {
      total += parseInt(item.price);
      return `
        <div class="product-card">
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>₹${item.price}</p>
        </div>
      `;
    }).join('');

    cartSummary.innerHTML = `
      <h3>Total: ₹${total}</h3>
      <a href="checkout.html" class="shop-btn">Proceed to Checkout</a>
    `;
  }
</script>


</body>
</html>
