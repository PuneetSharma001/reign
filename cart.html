<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - REIGN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">REIGN</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Cart ðŸ›’</a></li>
      </ul>
    </nav>
  </header>

  <section class="products">
    <h2>Your Cart</h2>
    <div class="product-grid" id="cart-grid">
      <!-- Cart items will appear here -->
    </div>
  </section>

  <footer>
    <p>Â© 2025 REIGN. All rights reserved.</p>
  </footer>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const grid = document.getElementById("cart-grid");

    if (cart.length === 0) {
      grid.innerHTML = "<p>No items in cart.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("product-card");
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>â‚¹${item.price}</p>
        `;
        grid.appendChild(div);
      });
    }
  </script>

  <footer class="site-footer">
  <div class="footer-content">
    <div class="footer-section subscribe">
      <h3>Subscribe to Our Newsletter</h3>
      <input type="email" placeholder="Enter your email" id="footer-email" />
      <button onclick="subscribeEmail()">Subscribe</button>
    </div>

    <div class="footer-section links">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Contact Information</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Refund Policy</a></li>
        <li><a href="#">Shipping Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
  </div>

  <p class="footer-bottom">Â© 2025 SlickFunky. All rights reserved.</p>
</footer>

</body>
</html>
