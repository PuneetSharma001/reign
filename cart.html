<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart | REIGN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ‚úÖ NAVBAR -->
  <nav class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
    </ul>
    <div class="logo"><a href="index.html">REIGN</a></div>
    <div class="nav-icons">
      <a href="wishlist.html"><i class="fas fa-heart"></i></a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      <a href="login.html"><i class="fas fa-user"></i></a>
    </div>
  </nav>

  <section class="products" style="padding:2rem;">
    <h2>Your Cart</h2>
    <div id="cart-grid" class="product-grid"></div>
    <div id="cart-summary" style="margin-top:20px;"></div>

    <div id="cart-actions" style="margin-top:20px;">
      <button onclick="clearCart()" class="cart-action-btn">Clear Cart</button>
      <a href="checkout.html" class="cart-action-btn">Proceed to Checkout</a>
    </div>
  </section>

  <!-- ‚úÖ Modal Image Viewer -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <span class="close-modal" onclick="closeModal()">√ó</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <script>
    // üßæ Render Cart Items
    document.addEventListener("DOMContentLoaded", () => {
      const cartGrid = document.getElementById("cart-grid");
      const cartSummary = document.getElementById("cart-summary");
      const cartActions = document.getElementById("cart-actions");

      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (!cart.length) {
        cartGrid.innerHTML = "<p>Your cart is empty.</p>";
        cartSummary.innerHTML = "";
        if (cartActions) cartActions.style.display = "none";
        return;
      }

      if (cartActions) cartActions.style.display = "block";
      cartGrid.innerHTML = "";
      let total = 0;

      const grouped = {};
      cart.forEach(item => {
        const key = item.id + "-" + item.size;
        if (!grouped[key]) {
          grouped[key] = { ...item, qty: 1 };
        } else {
          grouped[key].qty += 1;
        }
      });

      Object.values(grouped).forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        const subtotal = product.price * product.qty;
        total += subtotal;

        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" onclick="openModal('${product.img}')" style="cursor:pointer; max-height: 200px; object-fit: contain; border-radius: 10px;">
          <h3>${product.name}</h3>
          <p>Price: ‚Çπ${product.price}</p>
          <p><strong>Size:</strong> ${product.size}</p>

          <div class="quantity-box" style="justify-content:center; margin:10px 0;">
            <button onclick="updateCartQty('${product.id}','${product.size}', -1)">-</button>
            <input type="number" value="${product.qty}" readonly style="width:50px; text-align:center;">
            <button onclick="updateCartQty('${product.id}','${product.size}', 1)">+</button>
          </div>

          <p>Subtotal: ‚Çπ${subtotal}</p>
          <button onclick="removeAllFromCart('${product.id}','${product.size}')" style="margin-top:10px; background:red; color:white; border:none; padding:6px 12px; border-radius:4px;">Remove</button>
        `;

        cartGrid.appendChild(card);
      });

      cartSummary.innerHTML = `<h3>Total: ‚Çπ${total}</h3>`;
    });

    // ‚ûï‚ûñ Update Quantity
    function updateCartQty(id, size, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      const index = cart.findIndex(p => p.id == id && p.size === size);

      if (index !== -1 && change < 0) {
        cart.splice(index, 1);
      } else if (change > 0) {
        const product = cart.find(p => p.id == id && p.size === size);
        if (product) cart.push(product);
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    // ‚ùå Remove All of Same Item & Size
    function removeAllFromCart(id, size) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(p => !(p.id == id && p.size === size));
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload();
    }

    // üóë Clear All
    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }

    // üîç Image Modal
    function openModal(imageSrc) {
      const modal = document.getElementById("imgModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = imageSrc;
    }

    function closeModal() {
      const modal = document.getElementById("imgModal");
      modal.style.display = "none";
    }

    // üì± Navbar toggle
    function toggleMenu() {
      document.querySelector(".navbar").classList.toggle("active");
    }
  </script>
</body>
</html>
